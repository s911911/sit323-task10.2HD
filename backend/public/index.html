<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intelligent Health Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ðŸ“ˆ Menu</h2>
      <button onclick="showPage('dashboard')">Dashboard</button>
      <button onclick="showPage('history')">History</button>
      <button onclick="showPage('settings')">Settings</button>
    </div>

    <!-- Main content -->
    <div class="main-content">

      <!-- Dashboard Page -->
      <div id="dashboard" class="page">
        <h1>ðŸ©º Health Monitoring Dashboard</h1>
        <div id="stats">
          <p>Heart Rate: <span id="heartRate">--</span> bpm</p>
          <p>Steps: <span id="steps">--</span></p>
          <p>Last Updated: <span id="lastUpdated">--</span></p>
        </div>
        <canvas id="chart" width="600" height="250"></canvas>
      </div>

      <!-- History Page -->
      <div id="history" class="page" style="display: none;">
        <h1>ðŸ“œ Health History (Last 24h)</h1>
        <div id="historyList"></div>
      </div>

      <!-- Settings Page -->
<div id="settings" class="page" style="display: none;">
  <h1>ðŸŽ¨ Theme Settings</h1>
  <div class="form-group">
    <label for="themeSelect">Select Theme</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="pink">Pink</option>
    </select>
  </div>
  <button class="save-button" onclick="applyTheme()">Apply Theme</button>
</div>


  <script src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 1rem;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-weight: bold;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .page {
      display: none;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-group select {
      padding: 0.5rem;
      width: 100%;
    }

    .save-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .history-card {
      background-color: #f9f9f9;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }
  </style>
</body>
</html>
